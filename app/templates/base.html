<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0070f3" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#18181b" media="(prefers-color-scheme: dark)">
    <title>{% block title %}Salesforce Health Check{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/modern.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static', path='/img/image.png') }}" type="image/png">
    <style>
        .main-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        /* Consistent AI icons */
        .icon-ai {
            font-size: inherit;
        }
        
        /* Dashboard stats styling */
        .stat-card {
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            height: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: 0.25rem;
        }
        
        .stat-card .stat-label {
            color: var(--neutral-600);
            font-size: 0.875rem;
            font-weight: var(--font-weight-medium);
        }
        
        .dark-mode .stat-card .stat-label {
            color: var(--neutral-400);
        }
        
        /* Alert categories */
        .category-tag {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: var(--font-weight-medium);
            display: inline-flex;
            align-items: center;
        }
        
        .category-performance {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }
        
        .category-code {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .category-configuration {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .category-user-experience {
            background-color: rgba(236, 72, 153, 0.1);
            color: #ec4899;
        }
        
        .dark-mode .category-performance {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }
        
        .dark-mode .category-code {
            background-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }
        
        .dark-mode .category-configuration {
            background-color: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }
        
        .dark-mode .category-user-experience {
            background-color: rgba(236, 72, 153, 0.2);
            color: #f472b6;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="dark-mode">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', path='/img/image.png') }}" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                    Salesforce Health Check
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-3">
                        <li class="nav-item">
                            <a class="nav-link{% if request.url.path == '/' %} active-nav-link{% endif %}" href="/">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if '/alerts' in request.url.path and '/create-ticket' not in request.url.path %} active-nav-link{% endif %}" href="/alerts">Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if '/create-ticket' in request.url.path %} active-nav-link{% endif %}" href="/create-ticket">Create Ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if '/categorize-all' in request.url.path %} active-nav-link{% endif %}" href="/categorize-all">Categorize All</a>
                        </li>
                    </ul>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="text-sm text-neutral-500 mb-0">Salesforce Health Check</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script>
        // Theme toggling functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeIcon = themeToggleBtn.querySelector('i');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Apply theme based on saved preference or system preference
            if (savedTheme === 'light') {
                document.body.classList.remove('dark-mode');
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
            } else if (savedTheme === 'dark' || systemPrefersDark) {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
            }
            
            // Theme toggle event handler
            themeToggleBtn.addEventListener('click', function() {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    themeIcon.classList.remove('bi-sun-fill');
                    themeIcon.classList.add('bi-moon-fill');
                } else {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    themeIcon.classList.remove('bi-moon-fill');
                    themeIcon.classList.add('bi-sun-fill');
                }
            });
        });
        
        // Function to update chart configurations for dark/light mode
        function updateChartsTheme() {
            // This function will be called when theme changes to update any Plotly charts
            const isDarkMode = document.body.classList.contains('dark-mode');
            const charts = document.querySelectorAll('.js-plotly-plot');
            
            if (charts.length > 0) {
                charts.forEach(chart => {
                    if (chart._fullLayout) {
                        const update = {
                            paper_bgcolor: isDarkMode ? 'rgba(39, 39, 42, 0)' : 'rgba(255, 255, 255, 0)',
                            plot_bgcolor: isDarkMode ? 'rgba(39, 39, 42, 0)' : 'rgba(255, 255, 255, 0)',
                            font: { color: isDarkMode ? '#f4f4f5' : '#27272a' }
                        };
                        Plotly.relayout(chart, update);
                    }
                });
            }
        }
        
        // Update charts when theme changes
        document.getElementById('theme-toggle').addEventListener('click', function() {
            // Small delay to ensure DOM has been updated with new theme class
            setTimeout(updateChartsTheme, 50);
        });
        
        // Update charts on initial load
        document.addEventListener('DOMContentLoaded', function() {
            // Small delay to ensure Plotly charts are fully initialized
            setTimeout(updateChartsTheme, 100);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
