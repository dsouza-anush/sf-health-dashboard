<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Salesforce Health Check{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            font-family: var(--font-family);
        }
        
        .main-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .active-nav-link {
            color: var(--primary) !important;
            font-weight: 600;
            position: relative;
        }
        
        .active-nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            border-radius: 2px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="dark-mode">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>
                    Salesforce Health Check
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link{% if request.url.path == '/' %} active-nav-link{% endif %}" href="/">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if '/alerts' in request.url.path and '/create-ticket' not in request.url.path %} active-nav-link{% endif %}" href="/alerts">Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if '/create-ticket' in request.url.path %} active-nav-link{% endif %}" href="/create-ticket">Create Ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if '/categorize-all' in request.url.path %} active-nav-link{% endif %}" href="/categorize-all">Categorize All</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-3 mt-5">
        <div class="container text-center text-muted">
            <p class="mb-0">Salesforce Health Check MVP</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
